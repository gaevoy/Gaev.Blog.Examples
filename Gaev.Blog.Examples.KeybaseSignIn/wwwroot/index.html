<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in via Keybase demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"/>
</head>
<body>
<script>
    document.addEventListener('DOMContentLoaded', () => refreshView());

    function refreshView() {
        fetch('session')
            .then(() => fetch('session'))
            .then(resp => resp.json())
            .then(user => {
                if (user.isAuthenticated) {
                    showSignOutView(user.name);
                } else {
                    showSignInView();
                }
            });
    }

    function showSignInView() {
        document.querySelector('.sing-in').classList.remove('d-none');
        document.querySelector('.sing-out').classList.add('d-none');
        let challenge = uuidv4();
        document.querySelectorAll('.terminal').forEach(terminal => {
            terminal.value = terminal.value.replace(/{challenge}/g, challenge);
            terminal.value = terminal.value.replace("https://app.gaevoy.com/keybase-signin-demo", "http://localhost:5002");
            terminal.addEventListener('focus', () => terminal.select());
        });
        fetch('session/' + challenge, {method: "POST"})
            .then(() => refreshView());

    }

    function showSignOutView(userName) {
        fetch('https://keybase.io/_/api/1.0/user/lookup.json?usernames=' + userName)
            .then(resp => resp.json())
            .then(user => {
                document.querySelector('.sing-out').classList.remove('d-none');
                document.querySelector('.sing-in').classList.add('d-none');
                document.querySelector('.sing-out .btn').addEventListener('click', () => {
                    fetch('session', {method: "DELETE"})
                        .then(() => window.location.reload());
                });
                let userName = document.querySelector('.sing-out .user-name');
                userName.innerText = user.them[0].profile.full_name;
                userName.href = 'https://keybase.io/' + user.them[0].basics.username;
            });
    }

    function uuidv4() {
        return ([1e7] + [1e3] + [4e3] + [8e3] + [1e11]).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        )
    }
</script>
<div class="container">
    <section class="sing-in d-none">
        <h1>Sign-in via Keybase</h1>
        <p>Run the following console command in order to sign in.</p>
        <form>
            <div class="form-label">
                <label for="winTerminal">For Windows console</label>
                <textarea class="form-control terminal" id="winTerminal" rows="3">keybase pgp sign -d -m {challenge} | powershell -command "Invoke-WebRequest -Uri https://app.gaevoy.com/keybase-signin-demo/session/{challenge} -Method PUT -Headers @{'Content-Type' = 'application/json'} -Body $(@($Input) -join \"`n\")"</textarea>
            </div>
            <div class="form-label">
                <label for="linuxTerminal">For Linux console</label>
                <textarea class="form-control terminal" id="linuxTerminal" rows="3">keybase pgp sign -d -m {challenge} | curl -X PUT --header "Content-Type: application/json" --data-binary @- https://app.gaevoy.com/keybase-signin-demo/session/{challenge}</textarea>
            </div>
        </form>
    </section>
    <section class="sing-out d-none">
        <h1>Welcome <a class="user-name"></a>.</h1>
        <p>You are authorized via Keybase.</p>
        <button class="btn btn-primary">Log out</button>
    </section>
</div>
</body>
</html>
